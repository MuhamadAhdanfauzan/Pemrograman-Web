<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dengan Validasi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Memuat file CSS -->
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form id="registrationForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda">
            <div id="nameError" class="error-message">Nama harus diisi.</div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
            <div id="emailError" class="error-message">Email tidak valid.</div>
            
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda">
            <div id="passwordError" class="error-message">Kata sandi minimal 6 karakter.</div>
            
            <button type="button" onclick="validateForm()">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Memuat file JavaScript -->
</body>
</html>
